<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Mono:ital@1&display=swap"
        rel="stylesheet">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="title">
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            <h1>TEMPERATURE CONVERTER</h1>
        </div>

        <div id="celsius">
            <input type="number" name="" placeholder="Enter in celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Enter in fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Enter in kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button>Reset</button>
        </div>

    </div>
    <script src="temp.js"></script>
</body>

</html>
